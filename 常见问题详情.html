          <p style="font-size:6px;"><span style="font-size:14px;color:#5E5E5E;">五一期间我院门急诊时间安排如下：</span><span style="color:#5E5E5E;"></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:6px;"><span style="font-size:14px;color:#5E5E5E;">一、门诊：</span><span style="color:#5E5E5E;"></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">4月29日（星期六）按星期六上班</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">4月30日（星期日）按星期日上班</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">5月1日 （星期一）全院停诊</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">二、检验科：</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">4月28日（星期五）上午11时前受理日常标本，急诊照常。</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">三、急诊：</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">24小时接诊。</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;"><br></span></p><p style="font-size:14px;"><span><br></span></p><p style="font-size:14px;"><span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; </span><span style="color:#5E5E5E;">门诊办公室</span></p><p style="font-size:14px;"><span style="color:#5E5E5E;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 2017年4月24日</span></p>
